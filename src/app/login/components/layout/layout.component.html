<div class="content">
    <mat-card class="login-card">
        <mat-toolbar color="primary">
            <h2 class="app-name">{{tenant.name}}</h2>
        </mat-toolbar>

        <ng-container [ngSwitch]="view">
            <app-otp-login *ngSwitchCase="'otp'" (success)="loggedIn($event)"></app-otp-login>
        </ng-container>
    </mat-card>
</div>
