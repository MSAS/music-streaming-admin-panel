<mat-spinner class="custom_spinner" mode="indeterminate" *ngIf="isProcessing"></mat-spinner>
<h5>Genres</h5>

<div class="row">
  <div class="col-sm-4 col-xs-4 col-md-4 col-lg-4" *ngFor="let folder of folders">
    <mat-card (click)="openFolder(folder)" class="genre">
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>{{folder.name}}</mat-card-content>
    </mat-card>
  </div>
</div>
