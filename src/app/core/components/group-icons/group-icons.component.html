<div class="container">
    <div class="row">
        <div role="listitem" *ngFor="let service of services" (click)="navigate(service)">
            <div class="item">
                    <div class="avatar" [style.background]="'url(' + service.logo + ')'" [style.background-size]="'cover'"></div>
                     {{service.code}}
            </div>
           
        </div>
    </div>
</div>
